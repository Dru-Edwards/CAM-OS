<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#2563EB" />
  
  <!-- CAM letters -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">CAM</text>
  
  <!-- Outer ring representing the mesh -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="4" stroke-dasharray="10,5" />
  
  <!-- Connecting lines representing the arbitration mesh -->
  <line x1="50" y1="50" x2="150" y2="150" stroke="white" stroke-width="3" />
  <line x1="150" y1="50" x2="50" y2="150" stroke="white" stroke-width="3" />
  <line x1="100" y1="30" x2="100" y2="170" stroke="white" stroke-width="3" />
  <line x1="30" y1="100" x2="170" y2="100" stroke="white" stroke-width="3" />
  
  <!-- Small nodes at intersections -->
  <circle cx="100" cy="100" r="8" fill="#10B981" />
  <circle cx="50" cy="50" r="6" fill="#F59E0B" />
  <circle cx="150" cy="50" r="6" fill="#F59E0B" />
  <circle cx="50" cy="150" r="6" fill="#F59E0B" />
  <circle cx="150" cy="150" r="6" fill="#F59E0B" />
  <circle cx="100" cy="30" r="6" fill="#F59E0B" />
  <circle cx="100" cy="170" r="6" fill="#F59E0B" />
  <circle cx="30" cy="100" r="6" fill="#F59E0B" />
  <circle cx="170" cy="100" r="6" fill="#F59E0B" />
</svg>
